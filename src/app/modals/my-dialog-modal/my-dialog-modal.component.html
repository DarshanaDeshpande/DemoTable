<!-- my-dialog-modal.component.html -->
<h2>Dialog Modal</h2>
<b>Value From Page</b>:{{fromintake}}
<div>
    <mat-form-field>
        <input matInput [(ngModel)]="fromDialogintake" placeholder="Enter value to send back">
    </mat-form-field>
</div>
<div>
    <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
